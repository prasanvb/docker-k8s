name: react-app

on:
  push:
    branches:
      - main

jobs:
  build:
    environment: prod-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t prasanvb/4-react-app-test -f 4-react-app/Dockerfile.dev ./4-react-app

      - name: Run Tests
        run: docker run -e CI=true prasanvb/4-react-app-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip ./4-react-app -x '*.git*'
